<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
   function chk(){
      if(!frm.num.value){
         alert("숫자 입력하시오");
         frm.num.focus;
         return false;
      }
      if(isNaN(frm.num.value)){
			alert("숫자가 아님");
			frm.num.focus();
			frm.num.value="" //입력된 글자 지우기
			return;
		}
      return true;
   }
</script>
<body>
	<h1>숫자를 입력하세요</h1>
	<form action="Add3" name="frm" onsubmit="return chk()" method="get"><!-- method 방식은 default가 get -> java doget을 실행 -->
		숫자 : <input type="text" name="num"><p>
			  <input type="submit" value="확인">
	</form>
</body>
</html>
